<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Interface</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title-bar">
        <div class="title">Radio samochodowe</div>
      </div>
      <div class="player">
        <div class="input">
          <img src="img/link.svg" alt="" />
          <input type="text" placeholder="Wklej link do YouTube" />
        </div>
        <div class="buttons">
          <div class="player-top">
            <div class="back">
              <img src="img/backward.svg" alt="" />
            </div>
            <div class="play">
              <img src="img/play.svg" alt="" class="play-button" />
            </div>
            <div class="forward">
              <img src="img/forward.svg" alt="" />
            </div>
          </div>
          <div class="player-bottom">
            <div class="volume">
              <img src="img/volume.svg" class="volume" alt="" />
            </div>
            <div class="volume-level">
              <img src="img/line.svg" class="line" alt="" />
            </div>
            <div class="loop">
              <img src="img/loop.svg" class="loop" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
