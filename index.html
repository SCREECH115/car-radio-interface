<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radio Interface</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="title-bar">
        <div class="title">Radio samochodowe</div>
      </div>
      <div class="player">
        <div class="input">
          <img src="img/link.svg" alt="" />
          <input
            class="input-text"
            type="text"
            placeholder="Wklej link do YouTube"
          />
        </div>
        <div class="buttons">
          <div class="player-top">
            <div class="back">
              <button class="backward-button">
                <img src="img/backward.svg" alt="" />
              </button>
            </div>
            <div class="play">
              <button class="play-button">
                <img src="img/play.svg" class="play-icon" alt="" />
              </button>
            </div>
            <div class="forward">
              <button class="forward-button">
                <img src="img/forward.svg" alt="" />
              </button>
            </div>
          </div>
          <div class="player-bottom">
            <div class="volume-icon">
              <img src="img/volume.svg" class="volume-icon" alt="" />
            </div>
            <div class="volume" id="volume">
              <input
                type="range"
                min="1"
                max="100"
                value="50"
                step="1"
                class="line"
              />
            </div>
            <div class="loop" id="loop">
              <button class="loop-button" id="loop-button">
                <img src="img/loop.svg" class="loop" alt="" />
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
